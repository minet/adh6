<div *ngIf="result$ | async as result">
  <p *ngIf="result.length === 0; else theDevices" class="title"
    i18n="device list none|Tells the user they have no registered devices">Aucun appareil enregistrÃ©</p>
  <ng-template #theDevices>
    <div *ngFor="let deviceId of result; let i = index">
      <app-element [elementName]="i" [deviceId]="deviceId" style="padding: 0% 0%;" (removed)="updateSearch()">
      </app-element>
    </div>
  </ng-template>
</div>
